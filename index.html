<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurion Studio - Professzionális Webfejlesztés</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f15;
            color: #f5f5f7;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: rgba(15, 15, 21, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: headerSlide 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        @keyframes headerSlide {
            from {
                transform: translateY(-200px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 2px;
            z-index: 1001;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
        }

        .logo .aurion {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 60%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .logo .studio {
            color: #f5f5f7;
            margin-left: 8px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            width: 28px;
            height: 3px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border-radius: 3px;
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: rgba(245, 245, 247, 0.85);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border-radius: 999px;
            transition: all 0.35s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: translateX(-50%);
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            padding: 100px 40px 80px;
            background: radial-gradient(circle at top center, rgba(255, 215, 0, 0.12) 0%, transparent 50%), radial-gradient(circle at bottom right, rgba(255, 140, 0, 0.08) 0%, transparent 55%), #0f0f15;
            background-size: 140% 140%;
            animation: gradientShift 20s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            min-height: 90vh;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 0%, 100% 100%; }
            50% { background-position: 50% 20%, 80% 120%; }
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -40%;
            left: -40%;
            width: 180%;
            height: 180%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 60%);
            opacity: 0.5;
            animation: rotate 35s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-title-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #ffd700 45%, #ff8c00 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleFade 1.5s ease-out;
        }

        @keyframes titleFade {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .hero-services {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 999px;
            font-size: 16px;
            margin-bottom: 20px;
            color: #0b0b0f;
            background: linear-gradient(120deg, rgba(30, 30, 34, 0.9) 0%, rgba(255, 215, 0, 0.2) 20%, rgba(255, 140, 0, 0.7) 50%, rgba(255, 215, 0, 0.2) 80%, rgba(30, 30, 34, 0.9) 100%);
            background-size: 220% 100%;
            animation: pillSweep 6s linear infinite;
            backdrop-filter: blur(24px);
            box-shadow: 0 0 0 1px rgba(255, 140, 0, 0.2), 0 15px 40px rgba(0, 0, 0, 0.6);
            font-weight: 500;
        }

        @keyframes pillSweep {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .hero-description {
            font-size: 16px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            color: rgba(245, 245, 247, 0.75);
            animation: fadeUp 1.5s ease-out 0.6s both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-sections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 35px;
            margin-top: 50px;
        }

        .hero-section {
            animation: fadeUp 1s ease-out both;
            position: relative;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.05));
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: -1;
        }

        .hero-section:hover::before {
            opacity: 1;
            transform: scale(1.02);
        }

        .hero-section:nth-child(1) { animation-delay: 0.8s; }
        .hero-section:nth-child(2) { animation-delay: 1s; }
        .hero-section:nth-child(3) { animation-delay: 1.2s; }

        .iphone {
            width: 100%;
            max-width: 280px;
            height: 520px;
            background: linear-gradient(145deg, #1a1a22, #28283a);
            border-radius: 45px;
            padding: 14px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.06);
            margin: 0 auto 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .iphone:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 35px 90px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 140, 0, 0.3);
        }

        .notch {
            width: 120px;
            height: 26px;
            background: #000;
            border-radius: 0 0 20px 20px;
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top, rgba(255, 255, 255, 0.1) 0%, transparent 50%), linear-gradient(145deg, #15151f 0%, #2f2f42 45%, #ffd700 100%);
            border-radius: 35px;
            padding: 45px 18px 18px;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        .phone-content {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
        }

        .phone-content h3 {
            font-size: 22px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 15px;
            background: #fff;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .live-editor {
            width: 100%;
            height: 520px;
            background: radial-gradient(circle at top left, #25252f, #18181f);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.06);
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .live-editor:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 35px 90px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 140, 0, 0.3);
        }

        .editor-header {
            background: linear-gradient(90deg, #0f0f0f, #1a1a20);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .editor-dot {
            width: 11px;
            height: 11px;
            border-radius: 50%;
        }

        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }

        .editor-title {
            margin-left: 10px;
            color: #999;
            font-size: 11px;
        }

        .editor-body {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100%;
        }

        .code-pane {
            padding: 16px;
            overflow-y: auto;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.6;
            border-right: 1px solid #3a3a3a;
            color: #e0e0e6;
        }

        .preview-pane {
            padding: 16px;
            background: radial-gradient(circle at top, #f8f8fa 0%, #e5e5ed 50%, #d2d2df 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .code-cursor {
            display: inline-block;
            width: 2px;
            height: 13px;
            background: #ffffff;
            animation: blink 0.8s infinite;
            margin-left: 1px;
        }

        .keyword { color: #C586C0; }
        .string { color: #CE9178; }
        .tag { color: #569CD6; }
        .attr { color: #ffb347; }
        .number { color: #B5CEA8; }
        .variable { color: #9CDCFE; }
        .comment { color: #6A9955; }

        .preview-content {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            width: 100%;
        }

        .preview-box {
            background: linear-gradient(135deg, #0f0f0f 0%, #2a2a32 40%, #ffd700 100%);
            padding: 35px 25px;
            border-radius: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 140, 0, 0.3);
            transform: scale(0);
            animation: previewPop 0.6s ease-out forwards;
        }

        @keyframes previewPop {
            0% {
                transform: scale(0) rotate(-6deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.05) rotate(1.5deg);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .preview-box h1 {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .preview-box p {
            font-size: 14px;
            opacity: 0.95;
        }

        .welcome-box {
            background: radial-gradient(circle at top, #fff8e1 0%, #ffd54f 40%, #ffc107 100%);
            padding: 55px 35px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(200, 150, 40, 0.5);
            margin: 0 auto 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 520px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #0f0f15;
        }

        .welcome-box:hover {
            transform: scale(1.02);
            box-shadow: 0 35px 90px rgba(0, 0, 0, 0.85), 0 0 0 1px rgba(255, 255, 255, 0.4);
        }

        .welcome-box h2 {
            font-size: 38px;
            margin-bottom: 20px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .welcome-box p {
            font-size: 18px;
            line-height: 1.7;
            font-weight: 400;
        }

        .marketing-text {
            text-align: center;
            padding: 0 10px;
            margin-top: 5px;
        }

        .marketing-text h3 {
            font-size: 20px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 60%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .marketing-text p {
            font-size: 14px;
            line-height: 1.7;
            color: rgba(245, 245, 247, 0.75);
        }

        /* Szolgáltatások */
        .services {
            padding: 100px 40px;
            background: linear-gradient(180deg, #0f0f15 0%, #16161e 100%);
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #ffd700 50%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeUp 1s ease-out;
        }

        .section-subtitle {
            text-align: center;
            font-size: 16px;
            color: rgba(245, 245, 247, 0.7);
            margin-bottom: 60px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
            animation: fadeUp 1s ease-out 0.2s both;
        }

        .services-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .service-card {
            background: linear-gradient(145deg, #18182 2 0%, #222230 100%);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: fadeUp 1s ease-out both;
        }

        .service-card:nth-child(1) { animation-delay: 0.4s; }
        .service-card:nth-child(2) { animation-delay: 0.5s; }
        .service-card:nth-child(3) { animation-delay: 0.6s; }
        .service-card:nth-child(4) { animation-delay: 0.7s; }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.15);
        }

        .service-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .service-card h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffd700;
            font-weight: 700;
        }

        .service-card p {
            font-size: 15px;
            line-height: 1.7;
            color: rgba(245, 245, 247, 0.75);
            margin-bottom: 20px;
        }

        .service-features {
            list-style: none;
            padding: 0;
        }

        .service-features li {
            font-size: 14px;
            color: rgba(245, 245, 247, 0.65);
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .service-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: #ffd700;
            font-weight: bold;
        }

        /* Bemutatkozás */
        .intro {
            padding: 100px 40px;
            background: linear-gradient(180deg, #16161e 0%, #0f0f15 100%);
        }

        .intro-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .intro-text h2 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ffffff 0%, #ffd700 50%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeUp 1s ease-out;
        }

        .intro-text p {
            font-size: 16px;
            line-height: 1.9;
            color: rgba(245, 245, 247, 0.75);
            margin-bottom: 20px;
            animation: fadeUp 1s ease-out 0.2s both;
        }

        .intro-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .stat-box {
            background: linear-gradient(145deg, #181822, #222230);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            animation: fadeUp 1s ease-out both;
        }

        .stat-box:nth-child(1) { animation-delay: 0.4s; }
        .stat-box:nth-child(2) { animation-delay: 0.5s; }
        .stat-box:nth-child(3) { animation-delay: 0.6s; }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.1);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 900;
            color: #ffd700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 13px;
            color: rgba(245, 245, 247, 0.65);
        }

        .intro-image {
            animation: fadeUp 1s ease-out 0.3s both;
        }

        .intro-image-box {
            background: linear-gradient(145deg, #1a1a25, #25253a);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .intro-image-box::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .intro-image-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #f5f5f7;
        }

        .intro-image-content h3 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .intro-image-content p {
            font-size: 15px;
            line-height: 1.7;
            color: rgba(245, 245, 247, 0.75);
        }

        /* Rólunk */
        .about {
            padding: 100px 40px;
            background: linear-gradient(180deg, #0f0f15 0%, #16161e 50%, #0f0f15 100%);
        }

        .about-content {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .about h2 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ffffff 0%, #ffd700 50%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeUp 1s ease-out;
        }

        .about-description {
            font-size: 17px;
            line-height: 1.9;
            color: rgba(245, 245, 247, 0.75);
            margin-bottom: 50px;
            animation: fadeUp 1s ease-out 0.2s both;
        }

        .about-values {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .value-card {
            background: linear-gradient(145deg, #181822, #222230);
            padding: 35px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s ease;
            animation: fadeUp 1s ease-out both;
        }

        .value-card:nth-child(1) { animation-delay: 0.4s; }
        .value-card:nth-child(2) { animation-delay: 0.5s; }
        .value-card:nth-child(3) { animation-delay: 0.6s; }

        .value-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.15);
        }

        .value-icon {
            font-size: 42px;
            margin-bottom: 18px;
        }

        .value-card h3 {
            font-size: 22px;
            margin-bottom: 12px;
            color: #ffd700;
            font-weight: 700;
        }

        .value-card p {
            font-size: 14px;
            line-height: 1.7;
            color: rgba(245, 245, 247, 0.7);
        }

        /* Kapcsolat */
        .contact {
            padding: 100px 40px;
            background: linear-gradient(180deg, #16161e 0%, #0f0f15 100%);
        }

        .contact-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .contact h2 {
            text-align: center;
            font-size: 42px;
            font-weight:
